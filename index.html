<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sito">
    <div class="bg-main">
      
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="" id="card-logo">
        <p id="card-number-display" class="front-text">0000 0000 0000 0000</p>
        <div class="front-bottom-info"> 
          <p id="card-owner-display" class="front-text">JANE APPLESEED</p>
          <p id="card-exp-display" class="front-text">00/00</p> 
        </div>
        

      </div>
      <div class="card-back">
        <p id="card-cvv-display">000</p>
      </div>
    </div>
    <div id="main-content-wrap">
      <form action="" id="my-form">
        <div class="inputs-wrap">
          <label for="cardholder-name">CARDHOLDER NAME</label>
          <input  type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g. Jane Appleseed" pattern="[a-zA-Z]+">
          <span id="cardholder-error" class="error">Can contain only letters</span>
        </div>
        
        <div class="inputs-wrap">
          <label for="card-number">CARD NUMBER</label>
          <input  type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <span id="cardnumber-error" class="error">Wrong format, numbers only</span>
        </div>
  
  
        <div class="exp-cvv">
          <div class="inputs-wrap exp">
            <label for="card-exp">EXP. DATE (MM/YY)</label>
            <div class="card-expire-mm-yy">
              <input  type="text"  maxlength="2"  id="card-exp-mm" name="card-exp-mm" placeholder="MM">
              <input  type="text"  maxlength="2"  id="card-exp-yy" name="card-exp-yy" placeholder="YY">
            </div>
            <span id="cardexp-error" class="error">Can't be blank</span>
          </div>
          
          <div class="cvv inputs-wrap ">
            <label for="card-cvv">CVV</label>
            <input  type="text"  id="card-cvv" name="card-cvv" placeholder="e.g 123" maxlength="3" >
            <span id="cardcvv-error" class="error">Can't be blank</span>
          </div>
          
        </div>
        <input type="submit" value="Confirm" id="submit-button">
      </form>
    </div>
    <div class="success" id="success">
      <img src="./images/icon-complete.svg" alt="" id="complete-icon">
      <h2>THANK YOU!</h2>
      <p id="success-msg"> We've added your card details</p>
      <span><button>Continue</button></span>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
